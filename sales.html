<!DOCTYPE html>

<html>

  <head>
    <title>Salmon Cookie Sales</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  
  <body>
    <nav>
      <h1 class="heading">Ken's Salmon Cookies</h1>
      <a href="index.html">Home</a>
    </nav>

    <table id="stores"></table>
    <article>
      <form id="storeForm">
        <fieldset>
          <legend>Add A New Store</legend>
          <label for="storeName">Store Location:
            <input name="storeName" type="text" id="storeName" placeholder="ex. Oregon">
          </label>
          <label for="minCust">Minimum Customers:
            <input type="number" name="minCust">
          </label>
          <label for="maxCust">Maximum Customers:
          <input type="number" name="maxCust">
        </label>
        <label for="averageCookiesBought">Average Cookies Bought:
          <input type="number" name="averageCookiesBought">
        </label>
      </fieldset>
      <img src="img/salmon.png" alt="fish">
      <button type="submit">Submit</button>
    </form>
  </article>
</body>

  <script src="js/app.js"></script>

</html>
